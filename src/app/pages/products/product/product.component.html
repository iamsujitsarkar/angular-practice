<section class="mt-4">
  <div class="container">
    <div class="row gy-4" *ngIf="products$ | async as products">
      <div *ngFor="let product of products" class="col-md-3">
        <div class="card h-100" style="width: 18rem;">
          <div>
            <img [src]="product.image" class="card-img-top" [alt]="product.title">
          </div>
          <div class="card-body">
            <h5 class="card-title">{{ product.title }}</h5>
            <a [routerLink]="['/products', product.id]" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
